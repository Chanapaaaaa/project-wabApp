<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="container">
        <form class="form-login">
            <div class="header">
                <h1>MENUMagic</h1>
            </div>
            
            <div class="social-login">
                <button class="btn-google">เข้าสู่ระบบด้วย Google</button>
            </div>
            <div class="divider-container">
                <div class="line"></div>
                <span class="text">หรือ</span>
                <div class="line"></div>
            </div>
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="ชื่อผู้ใช้งาน">
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="รหัสผ่าน">
            </div>
            <div class="input-group">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="ยืนยันรหัสผ่าน">
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="อีเมล">
            </div>
            <button type="submit" class="btn-submit">สมัครเข้าใช้</button>
        </form>
        <p class="text-login">มีบัญชีอยู่แล้ว? <a href="#">เข้าสู่ระบบ</a></p>
    </div>
</body>

</html>

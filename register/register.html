<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css">
</head>

<body>

    <!-- ======= Navbar ======= -->
    <header>
        <img class="logo" src="img/logoMenumagic.png" alt="logo">
        <div class="nav-container">
            <a class="login" href="#"><button>เข้าสู่ระบบ</button></a>
            <a class="login" href="#"><button>ลงทะเบียน</button></a>
        </div>
    </header> <!-- End Navbar -->

    <div class="container">
        <form class="form-login">
            <img class="logo-login" src="img/logoMenumagic.png" alt="logo">

            <div class="social-login">
                <button class="btn-google">เข้าสู่ระบบด้วย Google</button>
            </div>

            <div class="divider-container">
                <div class="line"></div>
                <span class="text">หรือ</span>
                <div class="line"></div>
            </div>

            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="ชื่อผู้ใช้งาน">
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="รหัสผ่าน">
            </div>
            <div class="input-group">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="ยืนยันรหัสผ่าน">
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="อีเมล">
            </div>
            <button type="submit" class="btn-submit">ลงทะเบียน</button>

        </form>
        <p class="text-login">มีบัญชีอยู่แล้ว? <a href="#">เข้าสู่ระบบ</a></p>
    </div>
</body>

</html>

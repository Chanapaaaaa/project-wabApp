<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Log in</title>
<link rel="stylesheet" href="css/log-in.css">
</head>
<body>
<div class="login-container">
    <div class="login-form">
        <h1>MenuMagic</h1>
        <form>
            <input type="text" placeholder="หมายเลขโทรศัพท์ หรืออีเมล" required>
            <input type="password" placeholder="รหัสผ่าน" required>
            <button type="submit">เข้าสู่ระบบ</button>
            <div class="divider-container">
                <div class="line"></div>
                <span class="text">หรือ</span>
                <div class="line"></div>
            </div>
            <button type="button" class="google-login">เข้าสู่ระบบด้วย Google</button>
        </form>
        <p>ลืมรหัสผ่านหรือไม่?</p>
        <div class="register">
            <span>หากยังไม่มีบัญชี สมัครใช้งาน</span>
        </div>
    </div>
</div>
</body>
</html>
